<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Min webbsida</title>
  </head>
  <body>
  <header>
  <h1>
  <div id="header_content">
    </div>
    </h1>
  </header>
  <pre>
  <code>
    <div id="content">
      <p>Här kommer innehållet att visas</p>
    </div>
    </code>
</pre>
    <script>
      fetch('https://raw.githubusercontent.com/joeraven0/CMS-cheater/main/header.fisk')
        .then(response => response.text())
        .then(data => {
          const contentDiv = document.getElementById('header_content');
          contentDiv.innerHTML = data;
        })
        .catch(error => {
          console.error(error);
        });
        fetch('https://raw.githubusercontent.com/joeraven0/CMS-cheater/main/code0.py')
        .then(response => response.text())
        .then(data => {
          const contentDiv = document.getElementById('content');
          contentDiv.innerHTML = data;
        })
        .catch(error => {
          console.error(error);
        });
    </script>
    <style>
        h1{
            background-color: orange;
        }
    </style>
  </body>
</html>
